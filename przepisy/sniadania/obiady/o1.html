<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przepis na Zieloną Sałatkę</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            color: #2e7d32;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        h1 {
            color: #1b5e20;
        }
        ul {
            text-align: left;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #2e7d32;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #1b5e20;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Przepis na Zieloną Sałatkę</h1>
        <h2>Składniki:</h2>
        <ul>
            <li>Sałata lodowa</li>
            <li>Ogórek</li>
            <li>Pomidory</li>
            <li>Awokado</li>
            <li>Sok z cytryny</li>
            <li>Oliwa z oliwek</li>
            <li>Sól i pieprz</li>
        </ul>
        <h2>Przygotowanie:</h2>
        <p>Pokrój warzywa, wymieszaj w misce, dodaj sok z cytryny, oliwę, sól i pieprz. Smacznego!</p>
        <a href="https://example.com" class="button">Więcej przepisów</a>
    </div>
</body>
</html>
